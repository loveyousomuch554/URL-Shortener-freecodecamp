   <body>
      <div class="container">
        <h3>Short URL Creation </h3>
        <p>
          example: <code>POST <a href="http://localhost:3000/new/https://google.com" target="_blank">http://localhost:3000/new/https://google.com</a></code> - <code>https://www.google.com</code>
        </p>
        <form action="http://localhost:3000/new/">    
          <label for="url_input">URL to be shortened</label>
          <input id="url_input" type="text" name="url" value="https://github.com/">
          <input type="submit" value="POST URL">
        </form>

      </div>
